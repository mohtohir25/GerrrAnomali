<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VII A - SMP Ar Raudlah </title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for a modern look (e.g., Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .page-content {
            flex-grow: 1;
            padding-bottom: 70px; /* Space for bottom nav */
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15); /* Slightly lighter glassmorphism */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* Hide pages by default */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        /* Custom scrollbar for message area */
        .message-scroll-area::-webkit-scrollbar {
            width: 8px;
        }
        .message-scroll-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .message-scroll-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .message-scroll-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive images for members */
        .member-img {
            width: 100%;
            height: 100px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure image covers the area */
            border-radius: 8px; /* Match card border-radius */
        }

    </style>
</head>
<body class="selection:bg-blue-600 selection:text-white">

    <!-- Page Container -->
    <div class="container mx-auto max-w-md bg-[#1a1a2e] shadow-2xl rounded-lg overflow-hidden relative min-h-screen">

        <!-- Header -->
        <header class="gradient-bg text-white p-6 text-center shadow-lg">
            <h1 class="text-3xl font-bold">SMP Ar Raudlah</h1>
            <p class="text-lg">VIII A</p>
        </header>

        <!-- Main Content Area -->
        <main class="page-content px-4 py-6">

            <!-- Home Page -->
            <section id="home" class="page active">
                <div class="glass-card p-4 mb-6 text-center">
                    <img src="https://via.placeholder.com/400x150/4CAF50/FFFFFF?text=WELCOME+EVERYONE" alt="Welcome Banner" class="w-full rounded-md shadow-md mb-4">
                    <h2 class="text-2xl font-semibold text-white">WELCOME EVERYONE</h2>
                    <p class="text-gray-300 text-sm">Mari kita rayakan kebersamaan kelas ini!</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="glass-card p-4 flex flex-col items-center justify-center text-center hover:bg-white/20 transition-colors duration-300">
                        <i class="fab fa-instagram text-3xl mb-2 text-pink-400"></i>
                        <span class="font-medium text-white">Instagram Kami</span>
                        <span class="text-xs text-blue-300">Kunjungi &rarr;</span>
                    </button>
                    <button id="showAnggota" class="glass-card p-4 flex flex-col items-center justify-center text-center hover:bg-white/20 transition-colors duration-300">
                        <i class="fas fa-users text-3xl mb-2 text-green-400"></i>
                        <span class="font-medium text-white">Anggota Kelas</span>
                        <span class="text-xs text-blue-300">Lihat &rarr;</span>
                    </button>
                    <button class="glass-card p-4 flex flex-col items-center justify-center text-center hover:bg-white/20 transition-colors duration-300">
                        <i class="fab fa-tiktok text-3xl mb-2 text-purple-400"></i>
                        <span class="font-medium text-white">TikTok Kami</span>
                        <span class="text-xs text-blue-300">Kunjungi &rarr;</span>
                    </button>
                    <button id="showPesanAnonim" class="glass-card p-4 flex flex-col items-center justify-center text-center hover:bg-white/20 transition-colors duration-300">
                        <i class="fas fa-paper-plane text-3xl mb-2 text-yellow-400"></i>
                        <span class="font-medium text-white">Pesan Anonim</span>
                        <span class="text-xs text-blue-300">Mulai &rarr;</span>
                    </button>
                </div>
            </section>

            <!-- Anggota Kelas Page -->
            <section id="anggota" class="page">
                <h2 class="text-3xl font-bold text-center mb-6 text-white tracking-wider">ANGGOTA</h2>
                <div id="anggota-grid" class="grid grid-cols-2 gap-4">
                    <!-- Anggota cards will be injected here -->
                </div>
                <div class="flex justify-between mt-6">
                    <button id="prev-anggota" class="px-6 py-2 glass-card text-white rounded-full hover:bg-white/20 transition-colors">Previous</button>
                    <button id="next-anggota" class="px-6 py-2 glass-card text-white rounded-full hover:bg-white/20 transition-colors">Next</button>
                </div>
            </section>

            <!-- Pesan Anonim Page -->
            <section id="pesan-anonim" class="page">
                <h2 class="text-3xl font-bold text-center mb-6 text-white tracking-wider">ANONIM MESSAGE</h2>
                <div class="glass-card p-6 mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-white">Kirim Pesan Anonim</h3>
                    <input type="text" id="anonim-nama" placeholder="Nama (opsional)" class="w-full p-3 mb-3 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea id="anonim-pesan" placeholder="Ketik pesanmu di sini..." rows="4" class="w-full p-3 mb-4 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    <button id="kirim-pesan" class="w-full p-3 gradient-bg text-white font-bold rounded-md hover:opacity-90 transition-opacity">Kirim Pesan</button>
                </div>

                <div class="glass-card p-6">
                    <h3 class="text-xl font-semibold mb-4 text-white">Text Anonim</h3>
                    <div id="anonim-messages" class="message-scroll-area h-64 overflow-y-auto pr-2">
                        <!-- Messages will be loaded here -->
                        <p class="text-gray-400 text-center">Memuat pesan...</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav p-4 flex justify-around items-center">
            <button id="nav-home" class="flex flex-col items-center text-white text-sm hover:text-blue-400 transition-colors active-nav-btn">
                <i class="fas fa-home text-xl mb-1"></i>
                <span>Home</span>
            </button>
            <button id="nav-gallery" class="flex flex-col items-center text-white text-sm hover:text-blue-400 transition-colors">
                <i class="fas fa-images text-xl mb-1"></i>
                <span>Gallery</span>
            </button>
            <button id="nav-jadwal" class="flex flex-col items-center text-white text-sm hover:text-blue-400 transition-colors">
                <i class="fas fa-calendar-alt text-xl mb-1"></i>
                <span>Jadwal</span>
            </button>
        </nav>

    </div>

    <script>
        // Data Anggota Kelas
        const members = [
            { name: "Moh Tohir Fatoni", role: "ADMIN BOKEP", img: "https://via.placeholder.com/100x100/FF5733/FFFFFF?text=Ekmet" },
        ];

        const membersPerPage = 6;
        let currentPage = 0;

        function displayMembers(page) {
            const anggotaGrid = document.getElementById('anggota-grid');
            anggotaGrid.innerHTML = '';
            const start = page * membersPerPage;
            const end = start + membersPerPage;
            const paginatedMembers = members.slice(start, end);

            paginatedMembers.forEach(member => {
                const memberCard = `
                    <div class="glass-card p-3 flex flex-col items-center text-center">
                        <img src="${member.img}" alt="${member.name}" class="member-img mb-2">
                        <span class="font-medium text-white">${member.name}</span>
                        <span class="text-xs text-gray-400">${member.role}</span>
                    </div>
                `;
                anggotaGrid.innerHTML += memberCard;
            });

            document.getElementById('prev-anggota').disabled = currentPage === 0;
            document.getElementById('next-anggota').disabled = end >= members.length;
        }

        // Navigasi Antar Halaman
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.bottom-nav button');

        function showPage(id) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            navButtons.forEach(btn => btn.classList.remove('active-nav-btn'));
            const activeNavBtn = document.querySelector(`#nav-${id}`);
            if (activeNavBtn) {
                activeNavBtn.classList.add('active-nav-btn');
            }

            // Reset anggota page when navigating away or to it
            if (id === 'anggota') {
                currentPage = 0; // Reset to first page
                displayMembers(currentPage);
            }
        }

        // Event Listeners for Navigation
        document.getElementById('nav-home').addEventListener('click', () => showPage('home'));
        document.getElementById('showAnggota').addEventListener('click', () => showPage('anggota'));
        document.getElementById('nav-gallery').addEventListener('click', () => {
            alert('Halaman Gallery belum tersedia. Ini hanya demo!');
            // showPage('gallery'); // Uncomment if you add a gallery page
        });
        document.getElementById('nav-jadwal').addEventListener('click', () => {
            alert('Halaman Jadwal belum tersedia. Ini hanya demo!');
            // showPage('jadwal'); // Uncomment if you add a jadwal page
        });
        document.getElementById('showPesanAnonim').addEventListener('click', () => showPage('pesan-anonim'));

        // Anggota Page Pagination
        document.getElementById('prev-anggota').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayMembers(currentPage);
            }
        });
        document.getElementById('next-anggota').addEventListener('click', () => {
            if ((currentPage + 1) * membersPerPage < members.length) {
                currentPage++;
                displayMembers(currentPage);
            }
        });

        // Pesan Anonim Functionality
        const anonimNamaInput = document.getElementById('anonim-nama');
        const anonimPesanTextarea = document.getElementById('anonim-pesan');
        const kirimPesanBtn = document.getElementById('kirim-pesan');
        const anonimMessagesDiv = document.getElementById('anonim-messages');

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('anonimMessages')) || [];
            anonimMessagesDiv.innerHTML = ''; // Clear previous messages
            if (messages.length === 0) {
                anonimMessagesDiv.innerHTML = '<p class="text-gray-400 text-center">Belum ada pesan anonim.</p>';
                return;
            }
            messages.forEach(msg => {
                const msgElement = `
                    <div class="glass-card p-3 mb-2">
                        <p class="font-semibold text-white">${msg.name || 'Anonim'}</p>
                        <p class="text-gray-300 text-sm">${msg.message}</p>
                        <p class="text-gray-500 text-xs text-right">${new Date(msg.timestamp).toLocaleString()}</p>
                    </div>
                `;
                anonimMessagesDiv.innerHTML += msgElement;
            });
            anonimMessagesDiv.scrollTop = anonimMessagesDiv.scrollHeight; // Scroll to bottom
        }

        kirimPesanBtn.addEventListener('click', () => {
            const name = anonimNamaInput.value.trim();
            const message = anonimPesanTextarea.value.trim();

            if (message) {
                const messages = JSON.parse(localStorage.getItem('anonimMessages')) || [];
                messages.push({ name: name, message: message, timestamp: new Date().toISOString() });
                localStorage.setItem('anonimMessages', JSON.stringify(messages));

                anonimNamaInput.value = '';
                anonimPesanTextarea.value = '';
                loadMessages();
            } else {
                alert('Pesan tidak boleh kosong!');
            }
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            displayMembers(currentPage);
            loadMessages();
            showPage('home'); // Ensure home page is active on load
        });
    </script>
</body>
</html>
